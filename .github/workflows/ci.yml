name: ğŸ›‚ CI/CD

on:
  pull_request:
    branches:
      - "**"

jobs:
  build:
    name: âš—ï¸ Lint, typecheck and format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ƒï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›¸ Setup PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ©» Check types
        run: pnpm run tsc

      - name: ğŸ§¬ Format files
        run: pnpm run format
